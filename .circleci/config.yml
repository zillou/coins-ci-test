version: 2.1

orbs: 
  aws-ecr: circleci/aws-ecr@8.1.2
  aws-ecs: circleci/aws-ecs@3.1.0

executors:
  docker-build-executor:
    machine:
      image: ubuntu-2004:current

jobs:
  dockerise:
    # executor: aws-ecr/default
    executor: docker-build-executor
    resource_class: arm.medium
    steps:
      - aws-ecr/build-and-push-image:
          aws-cli-version: latest
          no-output-timeout: 20m
          platform: linux/amd64
          push-image: true
          checkout: true
          repo: coins
          tag: ${CIRCLE_SHA1}'

  my-job:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - run: uname -a
      - run: echo "Hello, Arm!"

workflows:
  dev-build:
    jobs:
      - dockerise:
          context: coins-ci
      - aws-ecs/deploy-service-update:
          container-image-name-updates: 'container=app,image_and_tag=019265565259.dkr.ecr.ap-southeast-1.amazonaws.com/coins:${CIRCLE_SHA1}'
          cluster: 'dev'
          family: 'coins'
          context: coins-ci
          requires:
            - dockerise
      - my-job
